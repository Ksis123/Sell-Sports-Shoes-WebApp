<div class="signin-form-container">
 <div class="welcome">
    <h1>
      Get your Style 
    </h1>
    <h1>
         High Experience    
    </h1>
    <h3>
      fashion is what you're changes But style is what you choose.
    </h3>
        <form class="signin-form" [formGroup]="loginForm">
          <div class="signin-form-content">
            <h4 class="text-center">Welcome To High-Step Shop.</h4>
            <br />
            <label class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-12">
              <input
                type="email"
                class="form-control"
                formControlName="email"
              />
              <div
                *ngIf="email?.invalid && (email?.dirty || email?.touched)"
                class="alert alert-danger"
              >
                <div *ngIf="email?.errors?.['required']">
                  Email is required.
                </div>
                <div *ngIf="email?.errors?.['email']">
                  Your email is incorrect.
                </div>
              </div>
            </div>
          </div>
          <div class="signin-form-content">
            <label class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-12">
              <input
                type="password"
                class="form-control"
                formControlName="password"
              />
              <div
                *ngIf="
                  password?.invalid && (password?.dirty || password?.touched)
                "
                class="alert alert-danger"
              >
                <div *ngIf="password?.errors?.['required']">
                  Password is required.
                </div>
                <div *ngIf="password?.errors?.['minlength'] ">
                  Passwords must be more than 6
                </div>
              </div>
            </div>
            <div>
          </div>
          <br />
          <div class="row">
            <div class="signin-form-contented">
              <div class="row">
                <div class="submit mt-2">
                  <button type="submit" class="btn btn-primary" (click)="signIn()">
                    Sign In&nbsp;
                  </button>
                  &nbsp;
                </div>
                <div class="signup mt-2">
                  <button
                  type="submit"
                  class="btn btn-primary"
                  (click)="onClick()"
                  data-toggle="modal"
                  data-target="#signup"
                >
                  Sign Up 
                  &nbsp;
                </button>
                </div>
              </div>
            </div>
          </div>
          <h6 class="text-right">
            Have not an account yet ?
          </h6>
          <div class="row">
            <div class="col-12 text-center">
              <br />
              <span
                *ngIf="loading"
                class="spinner-border spinner-border-sm mr-1"
              ></span>
            </div>
          </div>
          </div>
        </form>
  </div> 
</div>

<app-signup [signup]="signup"></app-signup>
