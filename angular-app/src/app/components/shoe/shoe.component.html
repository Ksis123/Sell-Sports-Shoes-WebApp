<h2>Shoe</h2>

<div class="col-12 text-right">
  <div class="row">
    <div class="col-md-9">Category:</div>
    <div class="col-md-3">
      <div class="form-group">
        <select class="form-control" [formControl]="c">
          <option *ngFor="let item of Category" value="{{ item }}">
            {{ item }}
          </option>
        </select>
      </div>
    </div>
  </div>
</div>

<br />
<div class="card">
  <div *ngIf="onCheck() == 'M'">
    <h5 class="card-title">Men</h5>
    <div class="container mx-auto mt-4">
      <div class="row">
        <div *ngFor="let item of ListShoe; index as i">
          <div *ngIf="item.type == 'Men'">
            <div class="col-md-4">
              <div class="card" style="width: 20.5rem">
                <img
                  [src]="item.img"
                  class="card-img-top w-full h-64 object-cover"
                  alt="..."
                  style="height: cover"
                />
                <div class="card-body">
                  <h5 class="card-title">{{ item.name }}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">
                    {{ item.size }}
                  </h6>
                  <h5><b>฿ </b>{{ item.price }}</h5>

                  <div class="row">
                    <div class="cart col-6 text-left">
                      <button
                        class="btn btn-primary"
                        *ngIf="item.quantity != 0"
                        (click)="addToCart(i)"
                      >
                        <i class="fa fa-cart-plus" aria-hidden="true"></i> Cart
                      </button>
                    </div>

                    <div class="seemore col-6 text-right">
                      <button
                        (click)="onClickViewShoe(item)"
                        class="btn btn-outline-secondary"
                        data-toggle="modal"
                        data-target="#show"
                      >
                        Details
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <div class="dropdown-divider"></div>
    <br />
    <h5 class="card-title">Women</h5>
    <div class="container mx-auto mt-4">
      <div class="row">
        <div *ngFor="let item of ListShoe; index as i">
          <div *ngIf="item.type == 'Women'">
            <div class="col-md-4">
              <div class="card w-full h-64 object-cover" style="width: 20.5rem">
                <img [src]="item.img" class="card-img-top" alt="..." />
                <div class="card-body">
                  <h5 class="card-title">{{ item.name }}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">
                    {{ item.size }}
                  </h6>
                  <h5><b>฿ </b>{{ item.price }}</h5>

                  <div class="row">
                    <div class="cart col-6 text-left">
                      <button
                        class="btn btn-primary"
                        *ngIf="item.quantity != 0"
                        (click)="addToCart(i)"
                      >
                        <i class="fa fa-cart-plus" aria-hidden="true"></i> Cart
                      </button>
                    </div>

                    <div class="seemore col-6 text-right">
                      <button
                        (click)="onClickViewShoe(item)"
                        class="btn btn-outline-secondary"
                        data-toggle="modal"
                        data-target="#show"
                      >
                        Detail
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="onCheck() == 'W'">
    <h5 class="card-title">Men {{ c.value }}</h5>
    <div class="container mx-auto mt-4">
      <div class="row">
        <div *ngFor="let item of ListShoe; index as i">
          <div *ngIf="item.type == 'Men' && item.category == c.value">
            <div class="col-md-4">
              <div class="card" style="width: 20.5rem">
                <img [src]="item.img" class="card-img-top w-full h-64 object-cover" alt="..." />
                <div class="card-body">
                  <h5 class="card-title">{{ item.name }}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">
                    {{ item.size }}
                  </h6>
                  <h5><b>฿ </b>{{ item.price }}</h5>

                  <div class="row">
                    <div class="cart col-6 text-left">
                      <button
                        class="btn btn-primary"
                        *ngIf="item.quantity != 0"
                        (click)="addToCart(i)"
                      >
                        <i class="fa fa-cart-plus" aria-hidden="true"></i> Cart
                      </button>
                    </div>

                    <div class="seemore col-6 text-right">
                      <button
                        (click)="onClickViewShoe(item)"
                        class="btn btn-outline-secondary"
                        data-toggle="modal"
                        data-target="#show"
                      >
                        Detail
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <h5 class="card-title">Women {{ c.value }}</h5>
    <div class="container mx-auto mt-4">
      <div class="row">
        <div *ngFor="let item of ListShoe; index as i">
          <div *ngIf="item.type == 'Women' && item.category == c.value">
            <div class="col-md-4">
              <div class="card" style="width: 20.5rem">
                <img [src]="item.img" class="card-img-top w-full h-64 object-cover" alt="..." />
                <div class="card-body">
                  <h5 class="card-title">{{ item.name }}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">
                    {{ item.size }}
                  </h6>
                  <h5><b>฿ </b>{{ item.price }}</h5>

                  <div class="row">
                    <div class="cart col-6 text-left">
                      <button
                        class="btn btn-primary"
                        *ngIf="item.quantity != 0"
                        (click)="addToCart(i)"
                      >
                        <i class="fa fa-cart-plus" aria-hidden="true"></i> Cart
                      </button>
                    </div>

                    <div class="seemore col-6 text-right">
                      <button
                        class="btn btn-outline-secondary"
                        data-toggle="modal"
                        (click)="onClickViewShoe(item)"
                        data-target="#show"
                      >
                        Detail
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-show-details [ShoeData]="ShoeData"></app-show-details>
