<div class="card">
  <div class="card-body">
    <h4 class="card-title">Profile</h4>
    <div class="row">
      <div class="col-md-2">
        <img
          src="https://cdn-icons-png.flaticon.com/512/1144/1144760.png"
          class="img-thumbnail"
          alt="Your Image"
        />
      </div>
      <div class="col-md-5">
        <div class="card">
          <div class="card-header">Profile</div>
          <div class="card-body">
            <!-- <div class="row" style="padding: 5px">
              <div class="col-lg-4">
                <i class="fa fa-id-card" aria-hidden="true"></i> Role:
              </div>
              <div class="col-lg-6 text-left">{{ customer?.role }}</div>
            </div> -->
            <div class="row" style="padding: 5px">
              <div class="col-lg-4">
                <i class="fa fa-user-circle" aria-hidden="true"></i> Name:
              </div>
              <div class="col-lg-4 text-left">{{ customer?.name }}</div>
            </div>
            <div class="row" style="padding: 5px">
              <div class="col-lg-4">
                <i class="fa fa-venus-mars" aria-hidden="true"></i> Gender:
              </div>

              <div class="col-lg-4 text-left">
                <div *ngIf="customer?.gender == 'Female'">
                  {{ customer?.gender }}&nbsp;<i
                    class="bi bi-gender-female"
                  ></i>
                </div>
                <div *ngIf="customer?.gender == 'Male'">
                  {{ customer?.gender }}&nbsp;<i class="bi bi-gender-male"></i>
                </div>
              </div>
            </div>

            <div class="row" style="padding: 5px">
              <div class="col-lg-4">
                <i class="fa fa-at" aria-hidden="true"></i> Email:
              </div>
              <div class="col-sm-4 text-left">{{ customer?.email }}</div>
            </div>
            <div class="row" style="padding: 5px">
              <div class="col-lg-4">
                <i class="fa fa-phone" aria-hidden="true"></i> Phone:
              </div>
              <div class="col-lg-4 text-left">{{ customer?.tel }}</div>
            </div>

            <div class="row">
              <div class="style col-lg-11 text-right">
                <button
                  type="button"
                  class="btn btn-dark btn-sm"
                  data-toggle="modal"
                  data-target="#edit"
                >
                  <i class="bi bi-pencil-fill"></i>&nbsp; Edit
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br />

<div class="modal fade" id="edit">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Edit Profile</h4>
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
      </div>

      <div class="modal-body">
        <div class="card-body">
          <form [formGroup]="customerEditForm">
            <!-- <div class="form-group row">
              <label class="col-sm-3 col-form-label">Customer ID :</label>
              <div class="col-sm-7">
                <input
                  type="text"
                  class="form-control"
                  value="{{ customer?.CusID }}"
                  formControlName="EmpID"
                  readonly
                />
              </div>
            </div> -->

            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Name : </label>
              <div class="col-sm-7">
                <input
                  type="string"
                  class="form-control"
                  value="{{ customer?.name }}"
                  formControlName="name"
                />
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Gender : </label>

              <div class="col-sm-7" style="margin-top: 10px">
                <div class="form-check form-check-inline">
                  <label class="form-check-label"
                    ><input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      value="Male"
                      formControlName="gender"
                      checked="{{ customer?.gender == 'Male' }}"
                    />Male</label
                  >
                </div>

                <div class="form-check form-check-inline">
                  <label class="form-check-label"
                    ><input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      value="Female"
                      formControlName="gender"
                      checked="{{ customer?.gender == 'Female' }}"
                    />Female</label
                  >
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Email</label>
              <div class="col-sm-7">
                <input
                  type="email"
                  class="form-control"
                  value="{{ customer?.email }}"
                  formControlName="email"
                  readonly
                />
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Tel : </label>
              <div class="col-sm-7">
                <input
                  type="string"
                  class="form-control"
                  value="{{ customer?.tel }}"
                  formControlName="tel"
                />
              </div>
            </div>

            <div class="row">
              <div class="col-12 text-center">
                <div class="row" style="padding: 5px">
                  <div class="style col-lg-12 text-center">
                    <button
                      type="button"
                      class="btn btn-info btn-sm"
                      (click)="submit()"
                    >
                      Save &nbsp;<i class="bi bi-download"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
