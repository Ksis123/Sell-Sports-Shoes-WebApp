<br />
<div class="card">
  <div class="table-responsive-xs">
    <table class="table table-striped table-inverse">
      <thead class="thead-inverse thead-dark">
        <tr>
          <th>ID.</th>
          <th>Name</th>
          <th>Gender</th>
          <th>Email</th>
          <th>Tel</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of ListCustomers; index as i">
          <td scope="row">{{ i + 1 }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.gender }}</td>
          <td>{{ item.email }}</td>
          <td>{{ item.tel }}</td>
          <td>
            <a
              data-toggle="modal" 
              data-target="#exampleModalCenter"
              class="btn btn-outline-danger mr-1 "
              role="button"
              (click)="selectCustomer(item._id)"
            >
            <i class="bi bi-trash3"></i>
            </a>
            <a
              class="btn btn-outline-success"
              role="button"
              (click)="onClick(item._id)"
            >
            <i class="bi bi-card-text"></i>
              Detail
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      
      <div class="modal-body">
        Are you sure you want to delete this User?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" id="cancle">Cancle</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteCustomer(customerId)" id="ok">Ok</button>
      </div>
    </div>
  </div>
</div>
